    <div class="toolbar">
      <div class="toolbar__left mr++">
          <lx-button lx-size="l" lx-color="black" lx-type="icon"><i class="mdi mdi-menu"></i></lx-button>
      </div>
      <span class="toolbar__label fs-title">Lorem Ipsum</span>

      <div class="toolbar__right">
          <lx-search-filter lx-closed="true">
              <input type="text" ng-model="vm.toolbar">
          </lx-search-filter>

          <lx-dropdown lx-position="right" lx-over-toggle="true">
              <lx-dropdown-toggle>
                  <lx-button lx-size="l" lx-color="black" lx-type="icon"><i class="mdi mdi-dots-vertical"></i></lx-button>
              </lx-dropdown-toggle>

              <lx-dropdown-menu>
                  <ul>
                      <li><a class="dropdown-link">Action</a></li>
                      <li><a class="dropdown-link">Another action</a></li>
                      <li><a class="dropdown-link">Something else here</a></li>
                      <li class="dropdown-divider"></li>
                      <li><a class="dropdown-link dropdown-link--is-header">Header</a></li>
                      <li><a class="dropdown-link">Separated link</a></li>
                  </ul>
              </lx-dropdown-menu>
          </lx-dropdown>
      </div>
  </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">

        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>

    </div>
